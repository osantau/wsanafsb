<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Verificare Agenti Economici ANAF</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h1>Verificare agenti economici ANAF</h1>

		<!-- <form method="post" th:action="@{/}" th:object="${reqInfo}" -->
		<form onsubmit="checkAnaf()" th:object="${reqInfo}" id="formAnaf">
			<fieldset>
				<legend>Verificare punctuala</legend>
				<div class="mb-3">
					<label for="cui" class="form-label">CUI</label> <input
						type="number" class="form-control" id="cui" name="cui"
						th:field="*{cui}" aria-describedby="cuiHelp" required />
					<div id="cuiHelp" class="form-text">Introduceti codul unic de
						inregistrare.</div>
				</div>
				<div class="mb-3">
					<label for="data" class="form-label">Data Verificarii</label> <input
						type="date" class="form-control" id="data" name="data"
						th:field="*{data}" required />
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</fieldset>
		</form>

		<form enctype="multipart/form-data" onsubmit="checkFile()">
			<fieldset>
				<legend>Incarcare fisier(Coloane: Data. CUI (fara RO))</legend>
				<div class="mb-3">
					<label for="file" class="form-label">Fisier</label> <input
						type="file" class="form-control" id="fileUpload" name="fileUpload"
						required accept=".xlsx" />
				</div>
				<button type="submit" class="btn btn-primary">Incarca</button>
			</fieldset>

		</form>
		<br/>
		 <div class="alert alert-warning" hidden id="fileInfo"><div class="spinner-border"></div>
    <strong>ATENTIE!</strong> Nu inchideti pagina! Fisierul este in curs de prelucrare !    
  </div>
 
		<div id="htmlInfo"></div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
